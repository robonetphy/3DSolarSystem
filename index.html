                   "move":{"enable":true,
                         "speed":0.4,
                           "direction":"none",
                           "random":true,
                           "straight":false,
                           "out_mode":"out",
                           "bounce":false,
                           "attract":{"enable":false,
                                      "rotateX":600,
                                      "rotateY":1200}
                            }
                  },
                     "interactivity":{"detect_on":"canvas",
                                      "events":{"onhover":{"enable":true,"mode":"bubble"},
                                      "onclick":{"enable":true,"mode":"repulse"},"resize":true},
                                      "modes":{"grab":{"distance":400,"line_linked":{"opacity":1}},
                                      "bubble":{"distance":400,"size":2,"duration":2,"opacity":8,"speed":3},"repulse":{"distance":200,"duration":0.4},
                                      "push":{"particles_nb":4},
                                      "remove":{"particles_nb":2}}},
                                      "retina_detect":false};
                particlesJS("solar-system", options);
                function init() {
  let line = document.getElementsByClassName('line'),
     delta = Math.PI * 2 / line.length,
     angle = 0,
     rotateAngle = 360 / line.length;

  for(let i = 0, len = line.length; i < len; i++) {
    line[i].style.top = `${50 * Math.cos(angle)}px`;
    line[i].style.left = `${50 * Math.sin(angle)}px`;
    line[i].style.transform = `rotate(-${rotateAngle * i}deg) scale(2,1)`;
    line[i].style.animationDelay = `-${i / 25}s`;
    angle += delta;
  }
  let line_u = document.getElementsByClassName('line_uranus'),
     delta_u = Math.PI * 2 / line_u.length,
     angle_u = 0,
     rotateAngle_u = 360 / line_u.length;

  for(let i = 0, len = line_u.length; i < len; i++) {
    line_u[i].style.top = `${30 * Math.cos(angle_u)}px`;
    line_u[i].style.left = `${30 * Math.sin(angle_u)}px`;
    line_u[i].style.transform = `rotate(-${rotateAngle_u * i}deg) scale(2,1)`;
    line_u[i].style.animationDelay = `-${i / 25}s`;
    angle_u += delta_u;
  }
}

document.addEventListener("DOMContentLoaded", init);
